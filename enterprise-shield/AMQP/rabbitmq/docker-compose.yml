version: '2'
services:
  kaazing.example.com:
    build: dmz
    ports:
      - "443:443"
      - "80:80"
    hostname: "kaazing.example.com"
    environment:
      GATEWAY_OPTS: -Dfeature.http.proxy=true
  internal.example.com: 
    build: internal
    environment:
      GATEWAY_OPTS: -Dfeature.http.proxy=true -Dfeature.http.redirect=true
  rabbitmq:
    build: broker
